<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Macrotarian - Track Macros at Restaurants</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #0A0A0C 0%, #131316 100%);
            color: #F5F5F7;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }
        .container {
            max-width: 600px;
            text-align: center;
        }
        h1 {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 16px;
            background: linear-gradient(135deg, #14919B, #1DB9C3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .tagline {
            font-size: 1.25rem;
            color: #A1A1A6;
            margin-bottom: 40px;
        }
        .links {
            display: flex;
            gap: 24px;
            justify-content: center;
            flex-wrap: wrap;
        }
        a {
            color: #14919B;
            text-decoration: none;
            font-weight: 500;
            padding: 12px 24px;
            border: 1px solid #14919B;
            border-radius: 8px;
            transition: all 0.2s;
        }
        a:hover {
            background: #14919B;
            color: #0A0A0C;
        }
        .footer {
            margin-top: 60px;
            color: #6E6E73;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Macrotarian</h1>
        <p class="tagline">Track your macros at 100+ restaurants with verified nutrition data</p>
        <div class="links">
            <a href="privacy.html">Privacy Policy</a>
            <a href="terms.html">Terms of Service</a>
        </div>
        <p class="footer">&copy; 2025 Macrotarian. All rights reserved.</p>
    </div>
</body>
</html>
